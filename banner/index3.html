function duplicates(arr) {
var newArr=[];
newArr[0]=arr[0];
for(var i=0;i<arr.length;i++){
    if(check(arr.splice(i,1),arr[i])){
       if(!check(newArr,arr[i])){
           newArr.push(arr[i]);
       }

    }
}
return newArr;
}


function check(arr,item){
for(var i=0;i<arr.length;i++){
    if(arr[i]==item){
        return true;
    }
}
return false;
}
