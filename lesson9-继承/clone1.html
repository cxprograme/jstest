<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承</title>
</head>
<body>
	<script type="text/javascript">

		function Person(name,age,marry){

			this.name=name;
			this.age=age;
			this.marry=marry;
		}
		Person.prototype.showName=function(){
			console.log(this.name);
		}


		function Student(arr,weight){
			Person.apply(this,arr);
			this.weight=weight;
		}
		function Fn(){}
		Fn.prototype=Person.prototype;
		Student.prototype=new Fn();
		Student.prototype.showAge=function(){
			console.log(this.age);
		}
		var p=new Student(['cx',13,false],60);
		var p1=new Person('cx',13,false);
		console.log(p1.showAge());
	</script>
</body>
</html>
