<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承</title>
</head>
<body>
	<script type="text/javascript">


		function Clone(obj){
			for(var key in obj){
				this[key]=typeof obj[key]=='object'?new Clone(obj[key]):obj[key];
			}
		}

		function Person(name,age,marry){

			this.name=name;
			this.age=age;
			this.marry=marry;
		}
		Person.prototype.showName=function(){
			console.log(this.name);
		}


		function Student(arr,weight){
			Person.apply(this,arr);
			this.weight=weight;
		}

		Student.prototype=new Clone(Person.prototype);
		// Student.prototype=Person.prototype;
		Student.prototype.showAge=function(){
			console.log(this.age);
		}
		var p=new Student(['cx',13,false],60);
		console.log(Person.prototype.showAge());
	</script>
</body>
</html>
