		/**
		 * arguments.callee 是指向正在执行的函数的指针
		 * @param  {[type]} num [description]
		 * @return {[type]}     [description]
		 */
		function factorial(num){
			return num<=1?1:num*arguments.callee(num-1);
		}
		var autoFactorial=factorial;
		factorial=null;
		console.log(autoFactorial(4));

	</script>
