<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方法链</title>
</head>
<body>
<script type="text/javascript">
	function Person(name,age,b){
		this.b=function(){
			console.log(1);
		}
		this.name=name;
		this.age=age;
	}

	Person.prototype.showName=function(){
		console.log(this.name);
		return this;
	}

	Person.prototype.showAge=function(){
		console.log(this.age);
		return this;
	}

	var p1=new Person('cx',23);
	p1.showName().showAge();

	console.log(p1);

	console.log(Person.prototype);


	console.log(p1.__proto__===Person.prototype);
	// var str=new String('111');
	// console.log(str);
	
	
</script>
</body>
</html>
