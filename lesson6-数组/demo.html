<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var flag=false;
		function f(x,y){
			if(flag==false){
				x++;
				y++;
				flag=true;
			}
			if(x==1){
				return 1;
			}
			if(y==1){
				return 1;
			}
			if(x<0||y<0){
				return 0;
			}
			return f(x-1,y)+f(x,y-1);
		}

		alert(f(3,5));
	</script>
</body>
</html>
