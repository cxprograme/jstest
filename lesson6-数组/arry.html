<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,3];
		// alert(arr.length);
		// arr.length=4;

		

		arr.push(4);

		arr.unshift(0);

		arr.pop();

		arr.unshift();

		console.log(arr.slice(0,1));

		// console.log(arr.splice(-3,5));
		console.log(arr);


		var arr1=[4,5,6];
		// var newArr=arr.concat(arr1);
		var newArr=arr1.concat(arr);
		console.log(newArr);

		newArr.sort();
		console.log(newArr);	

		newArr.reverse();
		console.log(newArr);

		var str=newArr.join('');
		console.log(str);	
	</script>
</body>
